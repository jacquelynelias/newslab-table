    <body>
        <div id="title">
            <h1>Georgia Agency Public Record Compliance</h1>
            <h4>
            By Georgia's Sunshine Laws, public agencies must present existing public 
            records within three days of being requested. 
            </h4>
            </div>
            <table id="table_id" class="display responsive dtr-inline hover" style="width:100%">
                <thead>
                  
                <tr>
                    <th>Agency</th>
                    <th>Difference</th>
                    <th>Days in 2016</th>
                    <th>Days in 2018</th>
                </tr>
            </thead>

            </tbody>

        <p id="credit">
            Source: <a href="https://georgianewslab.org/" target="_blank">Georgia News Lab</a>
        </p>   
        <script>
            $(document).ready( function () {
                var data;
                var table;
                $.ajax({
                    type: "GET",  
                    url: "data/data.csv",
                    dataType: "text",       
                    success: function(response) {
                        data = $.csv.toArrays(response);
                        //console.log(data);
                        if (data.length) {
                            makeTable(data);
                            styleTable();

                        }
                        
                    }   
                });



                var addItem = function(value) {
                    var elem = ""
                    for (var i = 0; i < value.length-1; i++) {
                        if (!value[i]) {
                            elem +="<td class='value unknown'>N/A</td>"
                        } else {
                            if (i == 1) {
                                if (parseInt(value[i]) < 0)
                                    elem+="<td class='value known'>"+value[i].replace('-','')+" days quicker</td>"
                                else if (parseInt(value[i]) > 0) {
                                    elem+="<td class='value known'>"+value[i]+" days slower</td>"
                                } else if (parseInt(value[i]) == 0) {
                                    elem+="<td class='value known'>Same</td>"
                                } else {
                                    elem+="<td class='value known'>"+value[i]+"</td>"
                                }

                            } else {
                                elem+="<td class='value known'>"+value[i]+"</td>"
                            }
                            
                        }

                    } 
                    return elem                    
                };                

                var makeTable = function(d) {
                    var table_elem = $('#table_id tbody')
                    

                    console.log(d)
                    for (var j = 1; j < d.length; j++) {
                        //console.log(d[j])
                        var inside = "";
                        var row = ""; 
                        if (j % 2 == 0) {
                            inside=addItem(d[j]);
                            if (parseInt(d[j][3]) <= 3) {
                                row = "<tr class='even compliant'>" + inside + "</tr>"
                            } else {
                                row = "<tr class='even'>" + inside + "</tr>"

                            }
                        } else {
                            inside=addItem(d[j]);
                            if (parseInt(d[j][3]) <= 3) {
                                row = "<tr class='odd compliant'>" + inside + "</tr>"
                            } else {
                                row = "<tr class='odd'>" + inside + "</tr>"

                            }
                        }
                        
                        table_elem.append(row)
                    }
                    
                    



                };

                var unknownType = $.fn.dataTable.absoluteOrderNumber( {
                    value: 'N/A', position: 'bottom'
                } );
                
                var styleTable = function(){
                    
                    table = $('#table_id')
                    table.DataTable( {
                        "bLengthChange": false,
                        "columns": [
                            { "type": "string" },
                            { "type": unknownType },
                            { "type": unknownType },
                            { "type": unknownType }
                        ]
                    });
                };               


            } );
        </script>
